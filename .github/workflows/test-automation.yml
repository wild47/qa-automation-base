name: Test Automation

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test-suite:
          - name: "API Tests"
            tag: "api"
          - name: "UI Tests"
            tag: "ui"
          - name: "Integration Tests"
            tag: "integration"
      fail-fast: false

    name: ${{ matrix.test-suite.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Chrome
        if: matrix.test-suite.tag == 'ui' || matrix.test-suite.tag == 'integration'
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run ${{ matrix.test-suite.name }}
        run: mvn clean test -Dgroups=${{ matrix.test-suite.tag }} -Dui.headless=true
        continue-on-error: true

      - name: Load test report history
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Build Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: target/allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Publish Allure report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          destination_dir: ${{ matrix.test-suite.tag }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-suite.tag }}
          path: |
            target/allure-results/
            target/surefire-reports/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure() && (matrix.test-suite.tag == 'ui' || matrix.test-suite.tag == 'integration')
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.test-suite.tag }}
          path: build/reports/tests/
          retention-days: 7

  test-all:
    runs-on: ubuntu-latest
    name: "All Tests"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run all tests
        run: mvn clean test -Dui.headless=true -Dtest.parallel.threads=4
        continue-on-error: true

      - name: Load test report history
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Build Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: target/allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Publish Allure report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          destination_dir: all-tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-all
          path: |
            target/allure-results/
            target/surefire-reports/
          retention-days: 30

      - name: Test summary
        if: always()
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          mvn surefire-report:report-only
          echo "Check the Allure report for detailed results" >> $GITHUB_STEP_SUMMARY
