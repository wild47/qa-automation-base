name: Test Automation

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test-suite:
          - name: "API Tests"
            tag: "api"
          - name: "UI Tests"
            tag: "ui"
          - name: "Integration Tests"
            tag: "integration"
      fail-fast: false

    name: ${{ matrix.test-suite.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Chrome
        if: matrix.test-suite.tag == 'ui' || matrix.test-suite.tag == 'integration'
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run ${{ matrix.test-suite.name }}
        run: mvn clean test -Dgroups=${{ matrix.test-suite.tag }} -Dui.headless=true -Dui.timeout=30000 -Dselenide.pageLoadTimeout=30000
        continue-on-error: true
        timeout-minutes: 20

      - name: Get Allure history
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Copy Allure history
        if: always()
        run: |
          mkdir -p target/allure-results/history
          if [ -d "gh-pages/${{ matrix.test-suite.tag }}/history" ]; then
            cp -r gh-pages/${{ matrix.test-suite.tag }}/history/* target/allure-results/history/
          fi
        continue-on-error: true

      - name: Generate Allure report
        if: always()
        run: mvn allure:report

      - name: Publish Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/allure-report
          destination_dir: ${{ matrix.test-suite.tag }}
          keep_files: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-suite.tag }}
          path: |
            target/allure-results/
            target/surefire-reports/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure() && (matrix.test-suite.tag == 'ui' || matrix.test-suite.tag == 'integration')
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.test-suite.tag }}
          path: build/reports/tests/
          retention-days: 7
